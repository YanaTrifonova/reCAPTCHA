<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAPTCHA</title>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src='index.js'></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>Example of reCaptcha</h1>
<form id="comment-form">
    <ul class="form-style-1">
        <li><label>Full Name <span class="required">*</span></label>
                <input type="text" name="field1"
                       class="field-divided" placeholder="First"/>
            <input type="text" name="field2" class="field-divided" placeholder="Last"/></li>
        <li>
            <label>Email <span class="required">*</span></label>
            <input type="email" name="field3" class="field-long" placeholder="example@example.com"/>
        </li>
        <li>
            <label>Subject</label>
            <select name="field4" class="field-select">
                <option value="Advertise">Advertise</option>
                <option value="Partnership">Partnership</option>
                <option value="General Question">General</option>
            </select>
        </li>
        <li>
            <label>Your Message <span class="required">*</span></label>
            <textarea name="field5" id="field5" class="field-long field-textarea"></textarea>
        </li>
        <li>
            <div class="g-recaptcha" data-sitekey="6LdqyXgaAAAAAG_ueC9_ErqPyX5cN1phT4ypejvM"></div><br>
        </li>
        <li id="captchaErrorContainer"></li>
        <li>
            <input type="submit" value="Submit"/>
        </li>
    </ul>
</form>
</body>
</html>
